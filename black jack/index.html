<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-con">
        <h2>Player Score:</h2>
        <span class="score" id="playerScore">0</span>
        <h2>Computer Score:</h2>
        <span class="score" id="computerScore">0</span>
      </div>

      <h1>Black Jack</h1>
      <p id="question">Want to play a round?</p>
      <button id="startButton" onclick="start()">Start Game</button>
      <button id="drawButton" onclick="draw()">Draw Card</button>
      <button id="saveCard" onclick="save()">Save Card</button>
      <h3 id="message"></h3>
      <p>Cards: <span id="cards">0</span></p>
      <p>Sum: <span id="sum">0</span></p>
      <p id="display"></p>
      <div id="results" class="results">
        <h2 id="winLose"></h2>
        <button onclick="playAgain()">Play Again</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
